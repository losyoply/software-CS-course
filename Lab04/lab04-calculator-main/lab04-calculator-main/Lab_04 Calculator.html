<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Lab_04 Calculator</title>

		<!-- CSS and javascript -->
		<link rel="stylesheet" type="text/css" href="Lab_04.css">
		<script src="Lab_04.js"></script>
	</head>

	<!-- Todo 1: onkeydown = "your function here" -->
	<body style="background-color:gray;"onkeydown="keyEvent(event)">
		<div id="calculator">
			<div>
				<input type="text" class="display" id="screen" value="0" readonly>
			</div>
			<table style="width:100%; table-layout:fixed ;" border="0" cellpadding="0">
				<!-- Todo 2: onclick = "your function here" -->
				<tr class="row">
					<td><input type="button" value="C" class="btn btn3" onclick="cli('C')" ></td>
					<td><input type="button" value="(" class="btn btn3" onclick="cli('(')"></td>
					<td><input type="button" value=")" class="btn btn3" onclick="cli(')')"></td>
					<td><input type="button" value="÷" class="btn btn2" onclick="cli('/')"></td>
				</tr>
				<tr class="row">
					<td><input type="button" value="7" class="btn" onclick="cli('7')" ></td>
					<td><input type="button" value="8" class="btn" onclick="cli('8')"></td>
					<td><input type="button" value="9" class="btn" onclick="cli('9')"></td>
					<td><input type="button" value="×" class="btn btn2" onclick="cli('*')"></td> <!--the '×' is not lowercase 'X'-->
				</tr>
				<tr class="row">
					<td><input type="button" value="4" class="btn" onclick="cli('4')"></td>
					<td><input type="button" value="5" class="btn" onclick="cli('5')"></td>
					<td><input type="button" value="6" class="btn" onclick="cli('6')"></td>
					<td><input type="button" value="-" class="btn btn2" onclick="cli('-')"></td>
				</tr>	
				<tr class="row">
					<td><input type="button" value="1" class="btn" onclick="cli('1')"></td>
					<td><input type="button" value="2" class="btn" onclick="cli('2')"></td>
					<td><input type="button" value="3" class="btn" onclick="cli('3')"></td>
					<td><input type="button" value="+" class="btn btn2" onclick="cli('+')"></td>
				</tr>
				<tr class="row">
					<td colspan=2><input type="button" value="0" class="btn" style="width:100%;border-radius:40px" onclick="cli('0')"></td>
					<td><input type="button" value="." class="btn" onclick="cli('.')"></td>
					<td><input type="button" value="=" class="btn btn2" onclick="ans()"></td>
				</tr>
			</div>
		</div>
	</body>
</html>
